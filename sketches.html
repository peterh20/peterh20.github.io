/*=TOP NAVIGATION BAR=========================================================*/
/* topnav bar*/
.topnav {
cursor: auto;
overflow: hidden;				/*color phase 1*/
background-color: #222;			/*topnav dark gray color: of bar itself, text color not needed*/
float: top;
height: 48px;
}
/* Style the topnav links */
.topnav a {
float: left;
display: block;
color: #fff;					/*change blue link color to white*/
text-align: center;				/*background-color not needed, bar is already dark gray*/
padding: 14px 16px;
text-decoration: underline;
transition: all 0.3s ease;
}
.topnav a:hover {
background-color: #444;			/*color phase 2*/
}
.topnav a:active {
background-color: #666;			/*color phase 3*/
color: yellow;
}

.footer {

/*==dropdown box================================================================*/
.dropbox {						
  color: white;					/*text colors */
  left:-50%;
  position:relative; 
  background-color: #222;		/*color phase 1*/
  padding: 14px;
  text-decoration: underline;	/*for dropdown link*/
  border: none;
  transition: all 0.3s ease;
  min-width: 200%;
  cursor: context-menu;
}
/*--original dropdown box----*/
.dropdown-text {
position: relative;				/*extreemely imporaant and annoying: text layout of topnav*/
display: inline-block;			/*absolute for topnav!!! relative for text!!!*/
}
.dropdown-text:hover .dropbox {		/*button hovered when hovered. add ".dropbox" for any hovered*/
background-color: #444;
transition: all 0.3s ease;
}
.dropdown-text:hover .dropdown-content {	/*###_summons dropdown-content_###*/
display: block;

}

/*--dropdown title ----------------------------------------------*/
.dropdown-title {
    max-width:800px; margin-right:auto; margin-left:auto;
}




/*.dropdown-text:active .dropbox {		button color when clicked. add ".dropbox" for any clicked}*/
/*--extra content dropdown boxes-------------------------------*/
.dropdown-content {
 
  background-color: #666;		/*changes ONLY dropdown-text colors*/
  left:-50%;
  position:relative;
  opacity: 100%;
  display: none;			/*text: next-line organization*/
  position: absolute;		/*position for dropnav: absolute for topnav!!! relative for text!!!*/
  box-shadow: 0px 8px 16px;
  min-width: 200%;
  z-index: 1;
}
.dropdown-content a {
  color: white;					/*changes BOTH topnav and text colors*/
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: all 0.3s ease;
}
.dropdown-content a:hover {		/*dropdown hovered*/
background-color: #777;	
}
.dropdown-content a:active {	/*dropdown clicked*/
color: yellow;						/*color phase 3*/
background-color: #888;
}
/*-- dropdown box background----*/
.dropdownbox {
	width: 70%;
  max-width: 600px;
	padding: 10px;
	background-color: #aaa;
}



/*==paragraphs and bottom sections===========================================================================*/

a.text{

a.text:hover {

a.text:active {

a:link {
  color: #fff;
  cursor: default;
}
a:visited {
  color: #fff;
  background-color: transparent;
  text-decoration: none;
  cursor: default;
}
